<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="heading">Calculator</div>
        <hr />

        <div class="calculator-section">
            <form action="main.php" method="POST">
                <div class="subheading">Simple</div>
                <div class="simple-calculator-inputs-container">
                    <input name="simple-number-1" type="number" step="0.1" required/>
                    <select name="simple-operation">
                        <option>Addition</option>
                        <option>Subtraction</option>
                        <option>Multiplication</option>
                        <option>Division</option>
                    </select>
                    <input name="simple-number-2" type="number" step="0.1" required/>

                </div>
                <button type="submit" name="simple-calculator">Calculate</button>
            </form>
        </div>

        <div class="calculator-section">
            <form action="main.php" method="POST">
                <div class="subheading">Advanced</div>

                <div class="advanced-calculator-input-container">
                    <input name="advanced-number" type="text" required/>
                    <select name="advanced-operation">
                        <option value="cos">cos</option>
                        <option value="sin">sin</option>
                        <option value="tg">tg</option>
                        <option value="bin to dec">bin to dec</option>
                        <option value="dec to bin">dec to bin</option>
                        <option value="dec to hex">dec to hex</option>
                        <option value="hex to dec">hex to dec</option>
                    </select>
                </div>

                <button type="submit" name="advanced-calculator">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
